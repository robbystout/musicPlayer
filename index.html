<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Music Player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2 id="currentSelection">Martin's Weekend Playlist</h2>
  </header>
    <section>
      <i id="firstButton" class="fa fa-play"></i><audio src="songs/EyeoftheTiger.m4a" class ="track"></audio>
      <h2 class="songTitle">Eye of the Tiger</h2>
    </section>
    <hr>
    <section>
      <i id="secondButton" class="fa fa-play"></i><audio src="songs/Runaway.m4a" class ="track"></audio>
      <h2 class="songTitle">Runaway</h2>
    </section>
    <hr>
    <section>
      <i id="thirdButton" class="fa fa-play"></i><audio src="songs/TheFinalCountdown.m4a" class ="track"></audio>
      <h2 class="songTitle">The Final Countdown</h2>
    </section>
    <hr>
    <section>
      <i id="fourthButton" class="fa fa-play"></i><audio src="songs/MightyWings.m4a" class ="track"></audio>
      <h2 class="songTitle">Migty Wings</h2>
    </section>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
